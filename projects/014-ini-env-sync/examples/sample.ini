; examples/sample.ini
; This is a sample INI file to demonstrate the capabilities of the INI/ENV Sync Tool.
; It includes top-level keys, sections, comments, and various key/value formats.

; --- Top-level settings ---
; These will be converted to simple key-value pairs in the .env file.
appName = INI-ENV Sync Tool
appVersion = 1.0.0
debugMode = false
; A key with a dot, common in some configurations
feature-flag.new-ui = true

[database]
; --- Database Connection Settings ---
; This section will be flattened into prefixed keys in the .env file,
; e.g., DATABASE_HOST=localhost
host = localhost
port = 5432
user = test_user
password = "a password with spaces"
; A key with mixed case to test case transformation
connectionTimeout = 30000

[API]
; --- API Configuration ---
; This section demonstrates camelCase keys and numeric values.
apiKey = "xyz-abc-123-!@#"
retryCount = 5
; A key containing a hyphen
timeout-ms = 15000

[Feature Toggles]
; A section name with a space to test transformation to SNAKE_CASE.
; This should become FEATURE_TOGGLES_... in the .env file.
enableNewDashboard = true
showBetaWarning = false

[Empty Section]
; This section is intentionally left empty to test edge case handling.

[Values]
; This section demonstrates different value types that will be stringified.
emptyValue =
nullValue = null
quotedString = "this string is quoted"
stringWithEquals = "key=value"
stringWithHash = "value#comment"